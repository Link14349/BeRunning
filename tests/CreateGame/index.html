<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test-1</title>
    <script type="text/javascript" src="../../release/BeRunning-v-0.0.1.min.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="main"></canvas>
<script type="text/javascript">
    let game = new BeRunning("main");
    let block = new Item("block", -100, 0, 100, 100, 1, "../../example/images/wall.jpeg");
    game.bind(block);
    game.full();
    game.render(function () {
        block.x(block.x() + 5);
        if (block.x() > game.width()) block.x(-100);
    });
</script>
</body>
</html>
